<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #333;
            text-align: center;
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 1.1em;
        }

        .no-users {
            text-align: center;
            font-style: italic;
            color: #888;
        }

        .form-container {
            margin-top: 30px;
            text-align: center;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 1em;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #333;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
            width: 150px;
            margin: 0 auto;
        }

        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Paneli</h1>
        <h2>Banlanan Kullanıcılar:</h2>
        <ul>
            {% if banned_users %}
                {% for user in banned_users %}
                    <li>{{ user }}</li>
                {% endfor %}
            {% else %}
                <p class="no-users">Şu anda banlanan kullanıcı yok.</p>
            {% endif %}
        </ul>

        <div class="form-container">
            <h3>Kullanıcıyı Unbanlama:</h3>
            <form action="{{ url_for('unban_user') }}" method="POST">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Bani Kaldir</button>
            </form>
        </div>

        <a href="{{ url_for('logout') }}">Çıkış Yap</a>
    </div>
</body>
</html>
